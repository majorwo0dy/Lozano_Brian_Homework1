<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saving and restoring canvas states</title>
    <style type="text/css">
        #Canvas1{
            border:dotted 1px black;
        }
    </style>
    <script>
        window.onload=function(){
            var theCanvas=document.getElementById("Canvas1");
            if (theCanvas && theCanvas.getContext){
                var ctx = theCanvas.getContext('2d');
                if(ctx){
                    //setup some basic drawing info
                    ctx.strokeStyle="red";
                    ctx.fillStyle="yellow";
                    ctx.lineWidth=10;


                    //Draw A rectangle
                    ctx.fillRect(25,25,100,125);
                    ctx.strokeRect(25,25,100,125);

                    //save our settings or state
                    ctx.save();


                    //Draw another rectangle with diffrent settings

                    ctx.strokeStyle="green";
                    ctx.fillStyle="blue";
                    ctx.lineWidth=5;

                    ctx.fillRect(175,25,100,125);
                    ctx.strokeRect(175,25,100,125);

                    //restore our drawing state
                    ctx.restore();

                     //draw a 3rd rectangle

                    ctx.fillRect(325,25,100,125);
                    ctx.strokeRect(325,25,100,125);



                }

            }
        }
    </script>
</head>
<body>
<h1>Saving and Restoring the canvas state</h1>
<p>This example shows how to mangage the canvas state using save() and restore()</p>
<canvas id="Canvas1" width="500" height="300">
    Your browser does not support canvas.
</canvas>

</body>
</html>
