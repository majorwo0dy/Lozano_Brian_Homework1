<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #Canvas1{
            border: dotted 3px black;
            background-color: lightgrey;

        }

    </style>

    <script>
        window.onload= function(){
            var theCanvas = document.getElementById("Canvas1");
            // theCanvas.width= 150;
            //theCanvas.height=150;
            if(theCanvas){
                // get Context
                var ctx = theCanvas.getContext("2d");

                if(ctx){
                    //draw Here

                    //draw a stroked Rectangle
                    ctx.strokeStyle="blue";
                    ctx.lineWidth=5;

                    //Draw the rectangle
                    //strokeRect(posX, posY,width,height)
                    ctx.strokeRect(25,25,100, 125)




                    //Filled Rect
                    //Set the fill style
                    ctx.fillStyle="green";

                    ctx.fillRect(150,25,100,125);

                    //  Draw a filled and stroked rectangle
                    ctx.strokeStyle="red";
                    ctx.fillStyle="yellow";
                    ctx.lineWidth=10;

                    //Draw the rectangle
                    ctx.strokeRect(275,25,100,125);
                    ctx.fillRect(275,25,100,125);

                    //clearing a rectangle
                    ctx.clearRect(15,75,450,50);

                }

            }


        }


    </script>

</head>
<body>
<h1>First Canvas Example</h1>
<p>This document our first canvas example</p>

<canvas id="Canvas1" width ="400" height="300">
 Your browser does not support canvas.
</canvas>
</body>
</html>
